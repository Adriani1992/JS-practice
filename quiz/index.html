<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Adriani</title>
    <style>
        .row,
        .scorewrapper {
            height: 400px;


        }

        .wrapper {
            background-color: #0d5eaf;
        }

        .card {
            margin: 25% 0;
        }

        .card-body {
            background-color: tomato;
            border-radius: 2px;
        }

        form {
            width: 100%;
            border: solid 1px black;
            padding: 3% 5%;
        }
    </style>
</head>

<body>

    <div class="intro py-3 bg-white text-center">
        <div class="container">
            <h2 class="display-3 my-4">Adriani Quiz</h2>

        </div>
    </div>
    <div class="sc py-4 bg-light text-center d-none">
        <div class="container">
            <p>You know Adriani <span class="text-primary display-4 p-3">0%</span></p>
        </div>
    </div>
    <div class="quiz wrapper py-4">
        <div class="container">
            <h2 class="my-5 text-white">On with the question...</h2>
            <form class="quiz-form text-light">
                <div class="form-group">
                    <label for="">What is my favorire dessert?</label><br>
                    <input type="radio" name="food" id="choco" value="choco"> Chocolate<br>
                    <input type="radio" name="food" id="cake" value="cake">Cake<br>
                </div>

                <div class="form-group">
                    <label for="">What is my favorire band in Taiwan?</label><br>
                    <input type="radio" name="band" id="fivesix" value="fivesix"> 5566<br>
                    <input type="radio" name="band" id="mayday" value="mayday">MayDay<br>
                </div>
                <div class="form-group">
                    <label for="">Who is my best friend?</label><br>
                    <input type="radio" name="friend" id="efy" value="efy">Efy <br>
                    <input type="radio" name="friend" id="demi" value="demi">demi<br>
                </div>
                <div class="form-group">
                    <label for="">How many sibiling I have?</label><br>
                    <input type="radio" name="sibiling" id="one" value="one"> One<br>
                    <input type="radio" name="sibiling" id="zero" value="zero">Zero<br>
                </div>
                <button class="btn btn-outline-info">SUBMIT</button>
            </form>
        </div>
    </div>






    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
